<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품명으로 검색</title>
</head>

<body>
    <h2>제품명으로 검색한 결과</h2>
    {% if products %}
    {% for product in products %}
        {{product.title}}
        <img src={{product.image}}>
        <br>
    {% endfor %}
    {% endif %}
</body>

</html>
